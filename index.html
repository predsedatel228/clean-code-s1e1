<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header"><img src="./eisenhower-matrix.jpg" class="header__image" alt="photo of eisenhower matrix"><a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="section">
      <p id="add-section"><label for="new-task" class="section__new-task-label">Add Item</label>
        <div class="section__task-wrapper"><input id="new-task"class="section__task" type="text">
          <button class="section__add-button button">Add</button>
        </div>
      </p>
    </section>
    <section class="section">
      <p class="section__title">Todo</p>
      <ul id="incomplete-tasks" class="section__list">
        <li class="section__list-item"><input type="checkbox" class="section__checkbox"><label class="section__label">Pay Bills</label><input type="text" class="section__task section__task_display_none task">
          <button class="section__edit-button button">Edit</button>
          <button class="section__delete-button button delete"><img src="./remove.svg" class="button__image" alt="remove icon"></button>
        </li>
        <li class="section__list-item section__list-item_edit-mode"><input type="checkbox" class="section__checkbox"><label class="section__label task">Go Shopping</label><input type="text" 
           value="Go Shopping" class="section__task task">
          <button class="section__edit-button button">Save</button>
          <button class="section__delete-button button"><img src="./remove.svg" class="button__image" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <p class="section__title">Completed</p>
      <ul id="completed-tasks" class="section__list">
        <li class="section__list-item"><input type="checkbox" class="section__checkbox" checked><label class="section__label task">See the Doctor</label><input type="text" class="section__task section__task_display_none task">
          <button class="section__edit-button button">Edit</button>
          <button class="section__delete-button button"><img src="./remove.svg" class="button__image" alt="remove icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
